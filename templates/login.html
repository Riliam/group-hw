{% extends "main.html" %}

{% block content %}

<form method="post" class="sign">

	<h2 class="sign-header">Log In</h2>


	<table class="sign-table">


	<label>
	<tr>
		<td>
			Username
		</td>
		<td>
			<input type="text" name="username" value="{{username_post}}"/>
		</td>
		<td>
			<span class="error">{{username_error}}</span><br/>
		</td>
	</tr>
	</label>
	<label>
	<tr>
		<td>
			Password
		</td>
		<td>
			<input type="password" name="password" value=""/>
		</td>
		<td>
			<span class="error">{{password_error}}</span><br/>
		</td>
	</tr>
	</label>
	</table>

	<br>
	<div class="sign-button">
		<input type="submit" value="Log in"/>
	</div>


	
</form>

{% endblock content %}
